<!DOCTYPE html>

    <title>ระบบการขอรับเงินสนับสนุนโครงการ: ระบบได้รับข้อมูลการสมัครสมาชิกของท่านแล้ว</title>
</head>
<body>
    <p><strong>เรียน {name}</strong></p>
    <br />
    <p>
        ระบบการขอรับเงินสนับสนุนโครงการได้รับข้อมูลการสมัครสมาชิกของท่านแล้ว
        ข้อมูลการสมัครสมาชิกของท่านอยู่ระหว่างรอการตรวจสอบ 
        หากมีข้อสงสัยกรุณาติดต่อที่หมายเลขโทรศัพท์ 02-106-9341 หรือ 02-106-9343

        กรุณารอรับอีเมล์ที่ส่งยืนยันการสมัคร และยืนยันการลงทะเบียนภายใน 3 วัน

    </p>
